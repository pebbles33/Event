<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登录注册表单盒子 -->
    <div class="loginAndregbox">
        <div class="boxHeader"></div>
        <!-- 登录盒子 -->
        <div class="loginBox">
            <form class="layui-form" id="loginForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" autocomplete="off"
                        class="layui-input" placeholder="请输入用户名">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" autocomplete="off"
                        class="layui-input" placeholder="请输入密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" class="toReg">去注册账户</a>
                </div>
            </form>
        </div>
        <!-- 注册盒子 -->
        <div class="regBox">
            <form class="layui-form" id="regForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" autocomplete="off"
                        class="layui-input" placeholder="请输入用户名">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psw" autocomplete="off"
                        class="layui-input" placeholder="请输入密码">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|psw|samepsw"
                        autocomplete="off" class="layui-input" placeholder="再次确认密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" class="toLogin">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入js -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
